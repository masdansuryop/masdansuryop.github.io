<div class="container">
    <div class="row">
        <div class="col s12 m12 l7">
            <div class="page-title">
                <h3>Latest Match</h3>
            </div>

            <div id="fixtures"></div>
        </div>
        <div class="col s12 m12 l5">
            <div class="page-title">
                <h3>Standings</h3>
            </div>

            <div class="card center standings">
                <table>
                    <thead>
                        <tr>
                            <th class="standings-position">Pos</th>
                            <th class="standings-club" colspan="2">Club</th>
                            <th class="standings-played">Pl</th>
                            <th class="standings-gd">GD</th>
                            <th class="standings-points">Pts</th>
                        </tr>
                    </thead>

                    <tbody id="standings"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
