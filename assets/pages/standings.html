<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="page-title">
                <h3>Standings</h3>
            </div>

            <div class="card center standings">
                <table>
                    <thead>
                        <tr>
                            <th class="standings-position">Pos</th>
                            <th class="standings-club" colspan="2">Club</th>
                            <th class="standings-played">Pl</th>
                            <th class="standings-won hide-on-small-only">Won</th>
                            <th class="standings-drawn hide-on-small-only">Drawn</th>
                            <th class="standings-lost hide-on-small-only">Lost</th>
                            <th class="standings-gf hide-on-small-only">GF</th>
                            <th class="standings-ga hide-on-small-only">GA</th>
                            <th class="standings-gd">GD</th>
                            <th class="standings-points">Pts</th>
                            <th class="standings-form hide-on-med-and-down">Form</th>
                        </tr>
                    </thead>

                    <tbody id="standings"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
